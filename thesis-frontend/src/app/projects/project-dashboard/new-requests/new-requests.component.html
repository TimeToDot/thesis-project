<div class="table-header">
  <div class="table-name">New requests</div>
  <bvr-button
    label="Show All"
    [routerLink]="['../approvals']"
    styleClass="button-text"></bvr-button>
</div>
<div
  *ngFor="let projectApproval of projectApprovals"
  class="table-row">
  <img
    *ngIf="projectApproval.employee?.imagePath"
    class="task-image"
    [src]="projectApproval.employee?.imagePath" />
  <span
    *ngIf="!projectApproval.employee?.imagePath"
    class="picture">
    {{ projectApproval.employee ? projectApproval.employee.firstName[0] : ''
    }}{{ projectApproval.employee ? projectApproval.employee.lastName[0] : '' }}
  </span>
  <div class="row-data">
    <label>
      {{ projectApproval.employee?.firstName }}
      {{ projectApproval.employee?.lastName }}</label
    >
    <div class="details">
      <div class="details">
        <small> {{ projectApproval.employee?.position?.name }}</small>
      </div>
      <small class="dates">
        {{ projectApproval.lastRequest | date : 'dd/MM/yyyy' }}
      </small>
    </div>
  </div>
</div>
