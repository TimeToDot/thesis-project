server:
  port: 8080
  servlet:
    context-path: /thesis

spring:
  application:
    name: thesis
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/thesis
    username: root
    password: secret
  jackson:
    serialization:
      write-dates-as-timestamps: false


springdoc:
  api-docs:
    path: /thesis-docs
